<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
            "imports" : {
                "singlepiece": "./js/singlepiece.js",
                "cube": "./js/cube.js",
                "quat": "./js/quat.js"
            }
        }
    </script>
    <title>Character cube</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico?">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,400;0,500;0,600;1,100;1,500&display=swap"
        rel="stylesheet">
</head>

<body style="display: flex;">
    <textarea class="canvas" id="canvas" cols="150" rows="10"></textarea>
    <script type="module" src="./js/renderer.js"></script>
    <p style="position:absolute; bottom:0px; left:10px; font-weight: 100;" id="facingWall">front wall</p>
    <div class="panel">
        <div class="scramble" style="display: none;">
            <textarea id="scrambleInput" class="scrambleInput"></textarea><button id="scrambleOk">OK</button>
        </div>
        <div class="controler">
            <div class="row">
                <div class="cell">
                    <button style="transform:rotate(270deg);" id="rotLeftUp"><img src="./assets/arrow.svg"
                            alt=""></button>
                </div>
                <div class="cell">
                    <button style="transform: scaleX(-1);" id="rotTopLeft"><img src="./assets/arrow.svg"
                            alt=""></button>
                    <button style="transform:rotate(270deg);" id="rotMiddleUp"><img src="./assets/arrow.svg"
                            alt=""></button>
                    <button id="rotTopRight"><img src="./assets/arrow.svg" alt=""></button>
                </div>
                <div class="cell">
                    <button style="transform:rotate(270deg);" id="rotRightUp"><img src="./assets/arrow.svg"
                            alt=""></button>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    <button style="transform: scaleX(-1);" id="rotMiddleLeft"><img src="./assets/arrow.svg"
                            alt=""></button>
                </div>
                <div class="cell">
                    <button><img src="./assets/round-arrow.svg" alt="" id="rotFaceLeft"></button>
                    <button style="transform: scaleX(-1);" id="rotFaceRight"><img src="./assets/round-arrow.svg"
                            alt=""></button>
                </div>
                <div class="cell">
                    <button><img src="./assets/arrow.svg" alt="" id="rotMiddleRight"></button>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    <button style="transform:rotate(90deg);" id="rotLeftDown"><img src="./assets/arrow.svg"
                            alt=""></button>
                </div>
                <div class="cell">
                    <button style="transform: scaleX(-1);" id="rotBottomLeft"><img src="./assets/arrow.svg"
                            alt=""></button>
                    <button style="transform:rotate(90deg);" id="rotMiddleDown"><img src="./assets/arrow.svg"
                            alt=""></button>
                    <button><img src="./assets/arrow.svg" alt="" id="rotBottomRight"></button>
                </div>
                <div class="cell">
                    <button style="transform:rotate(90deg);" id="rotRightDown"><img src="./assets/arrow.svg"
                            alt=""></button>
                </div>
            </div>
        </div>
        <p class="info">Drag mouse across cube to move it!</p>
    </div>

    <script type="module" src="./js/scrambler.js"></script>
</body>

</html>
