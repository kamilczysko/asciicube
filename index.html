<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
            "imports" : {
                "singlepiece": "./js/singlepiece.js",
                "cube": "./js/cube.js",
                "quat": "./js/quat.js"
            }
        }
    </script>
    <title>Character cube</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico?">
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex;">
    <textarea class="canvas" id="canvas" cols="150" rows="150" style="font-size: 12px; font-family: monospace; text-align: center; background: black; color: rgb(146, 146, 205); font-size: 10px; height: 95vh;"></textarea>
    <script type="module" src="./js/renderer.js"></script>
    <button id="rot1">ROT X</button>
    <button id="rot11">ROT -X</button>
    <button id="rot2">ROT Y</button>
    <button id="rot22">ROT -Y</button>
    <button id="rot3">ROT Z</button>
    <button id="rot33">ROT -Z</button>
    <div>
        <div>
            <input type="range" min="-100" max="100" id="i">
            <p>i: <span id="ilabel">0</span></p>
        </div>
        <div>
            <input type="range" min="-100" max="100" id="j">
            <p>j: <span id="jlabel">0</span></p>
        </div>
        <div>
            <input type="range" min="-100" max="100" id="k">
            <p>k: <span id="klabel">0</span></p>
        </div>
        <div>
            <input type="range" min="-100" max="100" id="w">
            <p>w: <span id="wlabel">0</span></p>
        </div>
    </div>
</body>
</html>
