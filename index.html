<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
            "imports" : {
                "singlepiece": "./js/singlepiece.js",
                "cube": "./js/cube.js"
            }
        }
    </script>
    <title>Document</title>
</head>
<body style="display: flex;">
    <!-- <p name="" id="canvas" style="font-size: 8px; font-family: monospace; text-align: center; width: 100%;"></p> -->
    <textarea name="" id="canvas" cols="150" rows="150" style="font-size: 12px; font-family: monospace; text-align: center; background: black; color: rgb(146, 146, 205); height: 95vh;" readonly></textarea>
    <!-- <script src="cube.js"></script> -->
    <div style="font-family: Arial, Helvetica, sans-serif; width: 100%;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <P>X rotation</P>
            <input type="range" min="-628" max="628" value="0" class="slider" id="rotx" style="width:95%">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <P>Y rotation</P>
            <input type="range" min="-628" max="628" value="0" class="slider" id="roty" style="width:95%">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <P>Z rotation</P>
            <input type="range" min="-628" max="628" value="0" class="slider" id="rotz" style="width:95%">
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <P>rotate layer</P>
            <button id="rotl1"> 1 </button>
            <button id="rotl2"> 2 </button>
            <button id="rotl3"> 3 </button>
            <button id="rotl4"> 4 </button>
            <button id="rotl5"> 5 </button>
        </div>
    </div>
    <script type="module" src="./js/renderer.js"></script>
</body>
</html>
